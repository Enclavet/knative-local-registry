apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: registry-etc-hosts-update
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: registry-etc-hosts-update
  template:
    metadata:
      labels:
        app: registry-etc-hosts-update
    spec:
      initContainers:
      - name: update
        image: debian:stretch-slim
        volumeMounts:
        - name: etchosts
          mountPath: /host-etc/hosts
          readOnly: false
        securityContext:
          privileged: true
        env:
        - name: REGISTRY_SERVICE_HOST
          value: builds.registry.svc.cluster.local
        command:
        - bash
        - -cex
        - |
          grep "$REGISTRY_SERVICE_HOST" /host-etc/hosts || getent hosts "$REGISTRY_SERVICE_HOST" >> /host-etc/hosts;
      containers:
      - name: init-container-did-the-work
        image: gcr.io/google_containers/pause-amd64:3.1@sha256:59eec8837a4d942cc19a52b8c09ea75121acc38114a2c68b98983ce9356b8610
      terminationGracePeriodSeconds: 30
      volumes:
      - name: etchosts
        hostPath:
          path: /etc/hosts
